<div class="container">
    <div class="row">
        <div class="card mr-2 mt-2" id="fundo" style="width: 18rem;" *ngFor="let pokemon of pokemons">
            <img class="card-img-top" [src]="pokemon.sprites.normal">
            <div class="card-body">
                <h5 class="card-title">Nº{{pokemon.national_number}}
                    <div class="form-check mb-4">
                        <input class="form-check-input mb-2" type="checkbox" value="" id="defaultCheck1">
                    </div>
                </h5>
                <p class="card-text">{{pokemon.name}}</p>
                <p class="card-text">{{pokemon.type}}</p>
                <hr>
                <button type="button" class="btn btn-outline-danger my-2 my-sm-0" data-toggle="modal" data-target="#exampleModal">
                    Saiba Mais
                </button>

                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Nº{{pokemon.national_number}} | {{pokemon.name}}
                                </h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                ...
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
